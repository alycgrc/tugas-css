<!DOCTYPE html>
<head>
    <title>contoh css inline</title>
</head>
<body>
    <h1 style="color: rgb(255, 165, 217); text-align: center;">Selamat Datang Di Web SMK BPI</h1>"

    <p style="font-size: 18px; color:rgb(255, 0, 43);">
       ini adalah gaya pertama dengan gay inline.
       Saya menggunakan css inline untuk mengatur warna dan ukuran font.

    <p style="font-size: 16px; color:rgb(0, 110, 255); font-style: italic;">
        ini adalah pharagraf kedua yang memiliki gaya berbeda.
    </p>

        CLICK SAYA
    </button>
